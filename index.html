                if (name === "angelina") {
                    window.location.href = "valentine.html"; // Redirect to the Valentine's page
                } else {
                    alert("Sorry, this surprise is only for Angelina! ðŸ’–");

                }

                alert("You didn't enter a name! Reload the page and try again.");
            }
        });
    </script>
