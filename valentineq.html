<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, My Love Angelina! ðŸ’–</title>
    <style>
        body {
            text-align: center;
            background-color: #ffebf7;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            position: relative;
        }
        .message {
            font-size: 24px;
            color: #d63384;
            font-weight: bold;
            margin-top: 20px;
        }
        .heart {
            font-size: 50px;
            color: red;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .sticker {
            width: 200px;
            margin-top: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        /* Floating hearts animation */
        .heart-float {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ’– Happy Valentine's Day, My Love Angelina! ðŸ’–</h1>

        <!-- Cute Teddy Bear Stickers -->
        <img class="sticker" src="https://i.imgur.com/Vl3bWST.png" alt="Teddy Bear Love">
        <img class="sticker" src="https://i.imgur.com/q7QpQyf.png" alt="Cute Teddy Hug">

        <p class="message">
            "You are my teddy bear, my love, my everything! ðŸ’•  
            I promise to love you forever and ever! ðŸ§¸ðŸ’–"
        </p>

        <div class="heart">ðŸ’–</div>
    </div>

    <!-- Floating hearts effect -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart-float");
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s"; 
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);

        setTimeout(() => {
            alert("Happy Valentine's Day, My Sweet Angelina! ðŸ’– You are my cutest teddy bear!");

</html>
